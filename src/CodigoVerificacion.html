    .container {
      background-color: white;

    .code {
      font-size: 36px;
      color: #1a1a40;
      font-weight: bold;
      margin: 15px 0;
    }

    .text {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://technologicalconsulting.com/wp-content/uploads/2025/01/cropped-Imagen1-300x300-1-150x150-1.png" alt="Logo" width="80">
  </div>

  <div class="container">
    <div class="title">Código de seguridad</div>

</html>
